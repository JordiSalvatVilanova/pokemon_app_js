<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/2052px-Pok%C3%A9_Ball_icon.svg.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Imagenes_de_tipos: -->
    <!-- https://pokemongo.fandom.com/es/wiki/Categor%C3%ADa:Im%C3%A1genes_de_tipos -->
     <!-- logo titulo pokemon -->
    <!-- https://imgs.search.brave.com/1DmS_78_vJ0YM5-XHlz0lmSFbCPC9gEJEx4SvrPTiVs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly8xMDAw/bWFyY2FzLm5ldC93/cC1jb250ZW50L3Vw/bG9hZHMvMjAyMC8w/MS9Mb2dvLVBva2Vt/b24tNTAweDMxMy5w/bmc -->
    <img id="title-logo" src="./img/Logo-Pokemon.png" alt="">

    <hr>
    <div class="search-container">
        <input id="search" type="text" placeholder="Buscar Pokémon...">
        <img class="pokeball" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Poké_Ball_icon.svg" alt="Pokeball">
        <!-- Icono de cruz para borrar -->
        <button id="clear-btn" class="clear-btn" style="display:none;">&times;</button>
    </div>
    

    <div id="type-checkboxes">
        <label class="type">
            <img src="./img/Type_Normal.webp" alt="">
            <input type="checkbox" id="normal" class="hidden-checkbox">
            <span>Normal</span>
        </label>
        <label class="type">
            <img src="./img/Type_Lucha.webp" alt="">
            <input type="checkbox" id="fighting" class="hidden-checkbox">
            <span>Lucha</span>
        </label>
        <label class="type">
            <img src="./img/Type_Volador.webp" alt="">
            <input type="checkbox" id="flying" class="hidden-checkbox">
            <span>Volador</span>
        </label>
        <label class="type">
            <img src="./img/Type_Veneno.webp" alt="">
            <input type="checkbox" id="poison" class="hidden-checkbox">
            <span>Veneno</span>
        </label>
        <label class="type">
            <img src="./img/Type_Tierra.webp" alt="">
            <input type="checkbox" id="ground" class="hidden-checkbox">
            <span>Tierra</span>
        </label>
        <label class="type">
            <img src="./img/Type_Roca.webp" alt="">
            <input type="checkbox" id="rock" class="hidden-checkbox">
            <span>Roca</span>
        </label>
        <label class="type">
            <img src="./img/Type_Bicho.webp" alt="">
            <input type="checkbox" id="bug" class="hidden-checkbox">
            <span>Bicho</span>
        </label>
        <label class="type">
            <img src="./img/Type_Fantasma.webp" alt="">
            <input type="checkbox" id="ghost" class="hidden-checkbox">
            <span>Fantasma</span>
        </label>
        <label class="type">
            <img src="./img/Type_Acero.webp" alt="">
            <input type="checkbox" id="steel" class="hidden-checkbox">
            <span>Acero</span>
        </label>
        <label class="type">
            <img src="./img/Type_Fuego.webp" alt="">
            <input type="checkbox" id="fire" class="hidden-checkbox">
            <span>Fuego</span>
        </label>
        <label class="type">
            <img src="./img/Type_Agua.webp" alt="">
            <input type="checkbox" id="water" class="hidden-checkbox">
            <span>Agua</span>
        </label>
        <label class="type">
            <img src="./img/Type_Planta.webp" alt="">
            <input type="checkbox" id="grass" class="hidden-checkbox">
            <span>Planta</span>
        </label>
        <label class="type">
            <img src="./img/Type_Electrico.webp" alt="">
            <input type="checkbox" id="electric" class="hidden-checkbox">
            <span>Eléctrico</span>
        </label>
        <label class="type">
            <img src="./img/Type_Psiquico.webp" alt="">
            <input type="checkbox" id="psychic" class="hidden-checkbox">
            <span>Psíquico</span>
        </label>
        <label class="type">
            <img src="./img/Type_Hielo.webp" alt="">
            <input type="checkbox" id="ice" class="hidden-checkbox">
            <span>Hielo</span>
        </label>
        <label class="type">
            <img src="./img/Type_Dragon.webp" alt="">
            <input type="checkbox" id="dragon" class="hidden-checkbox">
            <span>Dragón</span>
        </label>
        <label class="type">
            <img src="./img/Type_Siniestro.webp" alt="">
            <input type="checkbox" id="dark" class="hidden-checkbox">
            <span>Siniestro</span>
        </label>
        <label class="type">
            <img src="./img/Type_Hada.webp" alt="">
            <input type="checkbox" id="fairy" class="hidden-checkbox">
            <span>Hada</span>
        </label>                  
    </div>

    <hr>
        <!-- Controles de paginación -->
        <!-- <div class="pagination">
            <button id="prev" disabled>Anterior</button>
            <span id="page-info">Página 1</span>
            <button id="next">Siguiente</button>
        </div> -->
    <div id="main-container"></div>
    


    <!-- Incluye jQuery y jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <script src="./main.js"></script>
</body>
</html>
